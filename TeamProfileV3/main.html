<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- link ng css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--link ng icon-->
</head>
<body>
    <header>
        <h1>Introducing Our Team</h1>
    </header>

    <section class="team-section"> <!-- Yung mga picture at name nakalagay dito -->
        <div class="team-member" id="member1" onclick="showProfile('member1')">
            <img src="image/Ronnie.JPG" alt="Ronnie">
            <h2>Ronnie</h2>
        </div>
        <div class="team-member" id="member2" onclick="showProfile('member2')">
            <img src="image/Covie.JPG" alt="Covie">
            <h2>Covie</h2>
        </div>
        <div class="team-member" id="member3" onclick="showProfile('member3')">
            <img src="image/Arenas.JPG" alt="Arenas">
            <h2>Jayve</h2>
        </div>
        <div class="team-member" id="member4" onclick="showProfile('member4')">
            <img src="image/Casera.JPG" alt="Casera">
            <h2>Christian</h2>
        </div>
        <div class="team-member" id="member5" onclick="showProfile('member5')">
            <img src="image/Yuan.JPG" alt="Yuan">
            <h2>Yuan</h2>
        </div>
    </section>

    <section class="profile-section" id="profile-section"> <!-- eto yung nalabas kapag clinick yung picture -->
        <div class="profile-content" id="profile-content">
            <img id="profile-image" src="" alt="">
            <div id="profile-description">
                <h2 id="profile-name"></h2>
                <p id="profile-text"></p>
                <div id="social-links">
                    <a id="github-link" href="#" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a id="linkedin-link" href="#" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a id="facebook-link" href="#" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script> <!--java-->
</body>
</html>
